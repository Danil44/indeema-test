<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="./css/tableForm.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal window</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./index.html">Calculator</a></li>
        <li><a href="./modalWindow.html">Modal window</a></li>
      </ul>
    </nav>
    <main class="js-modal-container">
      <section class="table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="js-table-body"></tbody>
        </table>
      </section>
      <section>
        <form id="js-table-form">
          <input type="text" name="name" placeholder="Name" />
          <input type="text" name="surname" placeholder="Surname" />
          <input type="email" name="email" placeholder="Email" />
          <button type="submit">Save</button>
        </form>
      </section>
    </main>
    <script src="./js/table.js"></script>
  </body>
</html>
